{% block nav_link %}
{% endblock %}
{% block background_image %}
<body style="background-color:hsl(42, 46%, 93%); filter:contrast(120%);">
{% endblock %}
{% block content %}
<div class = 'container-fluid m-2 d-flex justify-content-center'>
    <form class='border border-info rounded p-3'method='POST'>
        {{form.hidden_tag()}}
        <div class='input-group d-flex flex-column align-items-start'>
            {% for field in form 
                if field.widget.input_type != 'hidden' %}
            <p class='d-flex m-1 p-2'>
                
                {{field.label}}  
                {{field}}

                <!--{% for error in field.errors %}
                {{error}}
                {% endfor %}-->
            </p>
            {% endfor %}
            <button type='submit'>Submit</button>
        </div>
    </form>
</div>
{% endblock %}
